version: '3.8'

services:
  db:
    image: postgres:12.4-alpine
    environment:
        - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment: 
      DEBUG: "false"

volumes:
  pgdata:
